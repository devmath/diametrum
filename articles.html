---
layout: default
title: 'Articles'
---

{% include search.html %}

<section id="articles" class="articles">
	<nav class="categories">
		<ul>
			<li><a href="">category</a></li>
		</ul>
	</nav>
	
	{% for post in site.posts %}
		<article class="each-article" tags="{% for tag in post.tags %} {{ tag }}{% endfor %}">
			<h1 class="title">{{ post.language }}</h1>

			<div class="content">
				<a href="{{ post.url }}">
					<h1>{{ post.title }}</h1>
					<p>{{ post.introduction }}</p>
				</a>

				<span>tags:</span>

				<ul class="tags">
					{% for tag in post.tags %}
						<li>
							<a href="/tags/#{{ tag }}">
								#{{ tag }}
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>

			<div class="background"></div>
		</article>
	{% endfor %}
</section>
