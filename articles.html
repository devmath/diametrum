---
layout: default
title: 'Articles'
---

<section class="blog">
	{% for post in site.posts %}
		<article class="blog__article" tags="{% for tag in post.tags %} {{ tag }}{% endfor %}">
			<h1 class="blog__article_title">{{ post.language }}</h1>

			<div class="blog__article_content">
				<a href="{{ post.url }}">
					<h1>{{ post.title }}</h1>
					<p>{{ post.introduction }}</p>
				</a>

				<span>tags:</span>

				<ul class="tags">
					{% for tag in post.tags %}
						<li>
							<a href="/tags/#{{ tag }}">
								#{{ tag }}
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>

			<div class="blog__article_background"></div>
		</article>
	{% endfor %}
</section>
