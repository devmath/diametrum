<article class="article__share">
	<h2 class="article__share_title" title="Share">Compartilhe</h2>
	
	<ul class="article__share_list">
		<li>
			<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook" class="flaticon-facebook-solo" target="_blank"></a>
    </li>

		<li>
			<a href="https://twitter.com/intent/tweet?text=&quot;{{ page.intro }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhe no Twitter" class="flaticon-twitter-solo" target="_blank"></a>
    </li>

	</ul>
</article>
