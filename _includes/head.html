<head>
	<meta charset="utf-8">
	<meta http-equiv="content-language" content="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<meta name=”robots” content="index, follow">
	<meta name="description" content="{% if page.intro %}{{ page.intro | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.tags %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% else %}{{ site.taggs }}{% endif %}">

	<!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.intro %}{{ page.intro | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.image %}
    <meta property="twitter:image:src" content="{{ site.url }}/assets/img/{{ page.image }}">
    {% else %}
    <meta property="twitter:image:src" content="{{ '/assets/img/blog.jpg' | prepend: site.url }}">
    {% endif %}

	<!-- Facebook / Open Graph -->
    <meta property="fb:admins" content="" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}/assets/img/{{ page.image }}">
    {% else %}
    <meta property="og:image" content="{{ '/assets/img/blog.jpg' | prepend: site.url }}">
    {% endif %}
    <meta property="og:description" content="{% if page.intro %}{{ page.intro | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/fav/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/assets/img/fav/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/assets/img/fav/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/assets/img/fav/manifest.json">
	<link rel="mask-icon" href="/assets/img/fav/safari-pinned-tab.svg" color="#2141cb">
	<link rel="shortcut icon" href="/assets/img/fav/favicon.ico">
	<meta name="msapplication-config" content="/assets/img/fav/browserconfig.xml">
	<meta name="theme-color" content="{% if page.color %}{{ page.color }}{% else %}#2141cb{% endif %}">

	<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
</head>
